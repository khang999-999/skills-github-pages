<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPI CONFIG</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828919.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            margin-top: 50px;
            text-shadow: 0 0 10px #ffcc00;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px #ff5733;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #ff2e00;
            box-shadow: 0 0 15px #ff2e00;
        }
        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            animation: moveStars linear infinite;
        }
        @keyframes moveStars {
            from { transform: translateY(0px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>DPI CONFIG</h1>
    <p>B·∫•m v√†o n√∫t d∆∞·ªõi ƒë·ªÉ b·∫≠t/t·∫Øt DPI Config.</p>
    <button class="btn" id="dpiButton" onclick="toggleDPI()">B·∫≠t DPI Config</button>
    <p class="status" id="dpiStatus">üî¥ Tr·∫°ng th√°i: ƒê√£ T·∫ÆT</p>

    <script>
        function toggleDPI() {
            let dpiStatus = localStorage.getItem("dpiStatus");
            let button = document.getElementById("dpiButton");
            let statusText = document.getElementById("dpiStatus");

            if (dpiStatus === "ON") {
                localStorage.setItem("dpiStatus", "OFF");
                button.textContent = "B·∫≠t DPI Config";
                button.style.backgroundColor = "#ff5733";
                statusText.textContent = "üî¥ Tr·∫°ng th√°i: ƒê√£ T·∫ÆT";
                statusText.style.color = "red";
                alert("‚ùå DPI Config ƒë√£ T·∫ÆT!");
            } else {
                localStorage.setItem("dpiStatus", "ON");
                button.textContent = "T·∫Øt DPI Config";
                button.style.backgroundColor = "#00cc44";
                statusText.textContent = "üü¢ Tr·∫°ng th√°i: ƒê√£ B·∫¨T";
                statusText.style.color = "#00ff00";
                alert("‚úÖ DPI Config ƒë√£ B·∫¨T!");
            }
        }

        function loadDPIStatus() {
            let dpiStatus = localStorage.getItem("dpiStatus");
            let button = document.getElementById("dpiButton");
            let statusText = document.getElementById("dpiStatus");

            if (dpiStatus === "ON") {
                button.textContent = "T·∫Øt DPI Config";
                button.style.backgroundColor = "#00cc44";
                statusText.textContent = "üü¢ Tr·∫°ng th√°i: ƒê√£ B·∫¨T";
                statusText.style.color = "#00ff00";
            } else {
                button.textContent = "B·∫≠t DPI Config";
                button.style.backgroundColor = "#ff5733";
                statusText.textContent = "üî¥ Tr·∫°ng th√°i: ƒê√£ T·∫ÆT";
                statusText.style.color = "red";
            }
        }

        // T·∫°o hi·ªáu ·ª©ng ng√¥i sao ch·∫°y
        function createStars() {
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";
                starsContainer.appendChild(star);
            }
        }

        createStars();
        loadDPIStatus();
    </script>
</body>
</html>
